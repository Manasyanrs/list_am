<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add item</title>
</head>
<body>
    <h2> Welcome to the <b><i>Add Item</i></b> page.</h2>

    <form method="get" action="/items">
        <button formaction="/"> Home page</button>
        <button>Back</button>
    </form>
    <br>

    <form method="post" action="/item/add">
        <table>
            <tr>
                <td>
                    <span>Item title: </span>
                </td>
                <td>
                    <input type="text" name="title" placeholder="Item title">
                </td>
            </tr>

            <tr>
                <td>
                    <span>Item category: </span>
                </td>
                <td>
                    <select name="category">
                        <option th:each="category: ${categories}"
                        th:text="${category.getName()}" th:value="${category.getId()}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <span>Item description: </span>
                </td>
                <td>
                    <textarea name="description" placeholder="Item description" rows="4" cols="30">
                    </textarea>
                </td>
            </tr>
        </table>
        <button>Add</button>

    </form>


</body>
</html>
